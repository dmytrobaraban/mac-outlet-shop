<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MacOutlet</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <div class="header-container">
          <div class="header-container__item">
            <div class="logo">
              <img src="./img/icons/store_logo.png" alt="store_logo" />
            </div>
            <div class="cart">
              <img src="./img/icons/cart.svg" alt="cart" />
            </div>
          </div>
          <div class="header-container__banner">
            <div class="banner-container">
              <h1 class="banner__header">Apple Watch 4</h1>
              <button class="btn-add">Add to cart</button>
            </div>
          </div>
        </div>
      </header>
      <!-- main -->
      <main>
        <div class="main-container">
          <!-- search-field -->
          <!-- <select id="sortFilter">
            <option value="default">Default</option>
            <option value="asc">Asc price</option>
            <option value="desc">Desc price</option>
        </select> -->
          <div class="search">
            <input
              type="text"
              class="search__item"
              placeholder="Enter device name..."
            />
            <div class="search__container">
              <div class="search__container-searchicon">
                <img src="./img/icons/search.svg" alt="search" />
              </div>
              <div class="search__container-items">
                <img src="./img/icons/filter.svg" alt="filter" />
                <img src="./img/icons/settings.svg" alt="settings" />
              </div>
            </div>
          </div>
          <div class="items-container">
            <!-- filter-column -->
            <div class="filter-column">
            </div>
            <!-- items-list -->
            <div class="items-list">
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- modal -->
    <div class="modal">
      <div class="innerModal"></div>
    </div>
    <script src="./js/items.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
