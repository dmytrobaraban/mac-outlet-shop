<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MacOutlet</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <div class="header-container">
          <div class="header-container__item">
            <div class="logo">
              <img src="./img/icons/store_logo.png" alt="store_logo" />
            </div>
            <div class="btn-cart">
              <img src="./img/icons/cart.svg" alt="cart" />
            </div>
          </div>
          <div class="header-container__banner">
            <div class="banner-container">
              <h1 class="banner__header">Apple Watch 4</h1>
              <button class="btn-add">Add to cart</button>
            </div>
            <!-- Cart -->
            <div class="cart-container">
              <div class="cart">
                <p class="cart__header">Shopping Cart</p>
                <p class="cart__paragraph">Checkout is almost done!</p>
                <div class="cart-item-list">
                  <!-- <div class="cart__item">
                    <img src="./img/items/airpods-max.jpg" class="img-item" />
                    <div class="cart-item-info">
                      <p class="cart__item-name">Apple AirPods Pro</p>
                      <p class="cart__item-price">$600</p>
                    </div>
                    <div class="cart__item-number">
                      <span class="decrease-item"
                        ><img src="./img/icons/cart_arrow_left.svg" /></span
                      ><span class="amount-item">1</span
                      ><span class="add-item"
                        ><img src="./img/icons/cart_arrow_right.svg" /></span
                      ><span class="remove-item"
                        ><img src="./img/icons/remove.svg"
                      /></span>
                    </div>
                  </div> -->
                </div>
                <div class="cart__total">
                  <span class="total-amount"
                    >Total amount: <span class="bold">0 ptc.</span></span
                  >
                  <span class="total-price"
                    >Total price: <span class="bold">0$</span></span
                  >
                </div>
                <button class="cart-btn">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- main -->
      <main>
        <div class="main-container">
          <!-- search-field -->
          <!-- <select id="sortFilter">
            <option value="default">Default</option>
            <option value="asc">Asc price</option>
            <option value="desc">Desc price</option>
        </select> -->
          <div class="search">
            <input
              type="text"
              class="search__item"
              placeholder="Enter device name..."
            />
            <div class="search__container">
              <div class="search__container-searchicon">
                <img src="./img/icons/search.svg" alt="search" />
              </div>
              <div class="search__container-items">
                <img src="./img/icons/filter.svg" alt="filter" />
                <img src="./img/icons/settings.svg" alt="settings" />
              </div>
            </div>
          </div>
          <div class="items-container">
            <!-- filter-column -->
            <div class="filter-column"></div>
            <!-- items-list -->
            <div class="items-list"></div>
          </div>
        </div>
      </main>
    </div>
    <!-- modal -->
    <div class="modal">
      <div class="innerModal"></div>
    </div>
    
    <script src="./js/items.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
